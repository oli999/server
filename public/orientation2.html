<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<title>orientation2.html</title>
	<style>
		.box{
			width: 400px;
			height: 400px;
			border: 1px solid red;
			background-color: yellow;
			position: relative;
		}
		.box img{
			position: absolute;
			width: 40px;
			height: 40px;
			top: 180px;
			left: 180px;
		}
	</style>
</head>
<body>
<div class="box">
	<img src="images/b0.png"/>
</div>
<script src="js/jquery-3.3.1.js"></script>
<script>
	//피치와 롤링 값을 저장할 변수 
	var pitch=0;
	var rolling=0;

	//이미지의 top 과 left 값을 저장할 변수
	var imageTop=180;
	var imageLeft=180;

	//기기의 방향이 바뀌었을때 호출되는 함수 등록 
	window.ondeviceorientation=function(event){
		//피치
		pitch=parseInt(event.beta);
		//롤링
		rolling=parseInt(event.gamma);
	};

	setInterval(function(){
		// 피치를 top 에 반영 
		imageTop += pitch;
		// 롤링을 left 에 반영
		imageLeft += rolling;

		//한계점을 벗어나지 않도록 
		if(imageTop < 0)imageTop=0;
		if(imageTop > 360)imageTop=360;

		if(imageLeft < 0)imageLeft=0;
		if(imageLeft > 360)imageLeft=360;

		//이미지의 top 과 left 를 반영하는 코드 
		$("img")
		.css("top", imageTop+"px")
		.css("left", imageLeft+"px");

	}, 50);	
</script>	
</body>
</html>
