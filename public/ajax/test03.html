<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ajax/test03.html</title>
	<link rel="stylesheet" href="/css/bootstrap.css"/>
</head>
<body>
<div class="container">
	<h3>회원 가입 폼</h3>
	<form action="/ajax/signup" method="post" id="myForm">
		<label for="id">아이디</label>
		<input type="text" name="id" id="id"/>
		<strong id="checkResult"></strong>
		<br/>
		<label for="pwd">비밀번호</label>
		<input type="text" name="pwd" id="pwd"/>
		<br/>
		<button type="submit">가입</button>
		<button type="reset">취소</button>
	</form>
</div>
<script src="/js/jquery-3.3.1.js"></script>
<script>

	(function(){
		//아이디 중복 확인 여부 
		var isIdChecked=false;

		//id 입력란에 keyup 이벤트가 일어났을때 
		$("#id").keyup(function(event){
			//입력한 아이디를 읽어와서
			var id=$("#id").val();
			//서버에 ajax 로 보낸다음 사용 가능 여부 응답받기 
			$.ajax({
				url:"/ajax/check_id",
				method:"post",
				data:{id:id},
				success:function(data){
					/*
						data 는 {"canUse":true} or {"canUse":false} 
						형식의 JSON 문자열 이다.
					*/
					var result=JSON.parse(data); // object 로 변환
					if(result.canUse){
						$("#checkResult")
						.text("사용가능")
						.css("color","green");
						//아이디 사용 가능 
						isIdChecked=true;	
					}else{
						$("#checkResult")
						.text("사용불가")
						.css("color","red");
						//아이디 사용 불가
						isIdChecked=false;
					}
				}
			});
		});
		//폼 제출 이벤트가 발생했을때 실행할 함수 등록 
		$("#myForm").on("submit", function(){

			if(isIdChecked==false){
				alert("아이디 중복 확인을 하세요.");
				return false;//폼 제출 막기 
			}
		});
		// 아이디에 입력했을때 실행할 함수 등록 
		$("#id").on("input", function(){
			isIdChecked=false;
			$("#checkResult").text("");
		});
	})();
	
</script>	
</body>
</html>
